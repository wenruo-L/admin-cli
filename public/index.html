<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title>陪宠</title>
    <script src="//at.alicdn.com/t/font_2621503_zcbiqy2g1i.js"></script>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .home {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .home__main {
        user-select: none;
        width: 100%;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .home__footer {
        width: 100%;
        flex-grow: 0;
        text-align: center;
        padding: 1em 0;
      }

      .home__footer > a {
        font-size: 12px;
        color: #333;
        text-decoration: none;
      }

      .home__loading {
        height: 32px;
        width: 32px;
        margin-bottom: 20px;
      }

      .home__title {
        color: #333;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .home__sub-title {
        color: #333;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        很抱歉，如果没有 JavaScript
        支持，陪宠后台管理系统将不能正常工作。请启用浏览器的 JavaScript
        然后继续。
      </strong>
    </noscript>
    <div id="app">
      <div class="home">
        <div class="home__main">
          <img
            class="home__loading"
            src="/svg/loading-spin.svg"
            alt="loading"
          />
          <div class="home__title">正在加载资源</div>
          <div class="home__sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
